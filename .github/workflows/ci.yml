name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-docker:
    name: Test with Docker
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Pull Dolfin-adjoint image
        run: docker pull ghcr.io/dolfin-adjoint/dolfin-adjoint:latest

      - name: Build custom image with dependencies
        run: |
          # Run a container with the repo mounted and install the local package inside /workspace
          docker run --name installer \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/dolfin-adjoint/dolfin-adjoint:latest \
            bash -c "pip install ."

          # Commit the container with the installed package into a new image named 'custom-image'
          docker commit installer custom-image:latest
          # Remove the installer container (if still present)
          docker rm -f installer || true

      - name: Run Python script inside custom container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            custom-image:latest \
            bash -c "mkdir -p /tmp/run && cp -r /workspace/* /tmp/run/ && cd /tmp/run && pytest test"

  test-conda:
    name: Test with Conda
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install OpenMPI
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.10
          channels: conda-forge
          activate-environment: dolfin_adj_fixed
          environment-file: ""
          miniforge-variant: Mambaforge
          mamba-version: "*"

      - name: Create Conda environment
        run: |
          conda install -n dolfin_adj_fixed -c conda-forge python=3.10 dolfin-adjoint mpi4py pytest pip -y
          conda activate dolfin_adj_fixed
          conda info
          conda list

      - name: Install local package
        run: |
          pip install .

      - name: Run pytest serial
        run: |
          pytest -v test